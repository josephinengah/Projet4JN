        <header>

              <img src="/assets/Images_et_ textes Ohmyfood_4/images/logo/ohmyfood.png" alt="logo ohmyfood" width="200"/>
                     
               <!-- location box-->   
              <div class="location">

                <i class="fa-solid fa-location-dot"></i>

                <div class="Villes">

           </div>

                <section class="annonce">

                <i class="fa-solid fa-mobile-screen-button"></i>

                    <p>Choisissez un restaurant</p>

                       <!--Stage 2-->
                 <div class="stage-number">
                    <p>2</p>
                   </div>

                   <i class="fa-solid fa-bars"></i>

                <p>Composez votre menu</p>
                </div>

                <div class="stage-number">
                    <p>3</p>
                   </div>
                      <!-- Restaurant icon-->
                   <i class="fa-solid fa-store"></i>
                  <!--Go eat at the restaurant-->
                <div class="restaurant-choice">
                    <p>Degustez au restaurant</p>
                </div>
               </div>
             </section>
